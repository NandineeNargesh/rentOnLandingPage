            <div class="booking">
                <div class="property-slider-info">
                    <h2 class="text-center">Book Car</h2>
                    <form action="#" method="post" id="bookcar">
                       <select name="carname" class="selectpicker" data-live-search="true" title="Select Car" required="" tabindex="-98"><option class="bs-title-option" value="">Select Car</option>
                            <option value=""> &nbsp; </option><option value="">VW Golf VII</option>
                            <option value="">Audi A1 S-LINE</option>
                            <option value="">Toyota Camry</option>
                            <option value="">Toyota Camry</option>
                            <option value="">BMW 320 ModernLine</option>
                            <option value="">Mercedes-Benz GLK</option>
                            <option value="">VW Passat CC</option>
                        </select></div>
                        <div class="row">
                            <div class="flex">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <input type="text" name="pickuppoint" placeholder="Pickup Point" required="">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <input type="text" name="dropoffpoint" placeholder="Drop Point" required="">

                            </div>

                            </div>

                            </div>
                            <div class="flex">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="input-group date" data-provide="datepicker">
                                    
                                    <input type="text" placeholder="MM/DD/YYYY" name="dropoffdate" required="">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <input type="text" name="dropofftime" placeholder="12:00" value="12:00" required="">
                            </div>
                            </div>
